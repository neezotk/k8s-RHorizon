apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: front-allow-from-alb
  namespace: rhorizon
spec:
  podSelector: { matchLabels: { app: front } }
  policyTypes: [Ingress]
  ingress:
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 80
